on: [push, pull_request]

name: Continuous Integration

jobs:
  check:
    name: Check
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Rust stable with rustfmt and clippy
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy
          override: true
      - name: Cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - name: Cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
      - name: Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
  release:
    name: Build and release
    runs-on: ubuntu-22.04
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [check]
    steps:
      - uses: actions/checkout@v3
      - name: Rust stable
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Release build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
      - name: Hash binary
        run: |
          sudo apt-get install -y openssl
          openssl dgst -sha256 -out helloworld.sha256 target/release/helloworld
          openssl dgst -sha1 -out helloworld.sha1 target/release/helloworld
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/release/helloworld
            helloworld.sha256
            helloworld.sha1
